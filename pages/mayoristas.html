    <section class="form">
        <h3>Estas interesado en vender nuestros productos? Completa el siguiente formulario y nos estaremos contactando!</h3>
        <article>
            <form action="#">
                <fieldset>
                    <label for="nombre">Ingresa tu nombre:
                        <input type="text" placeholder="Nombre"><br>
                    </label>
                    
                    <label for="email">Ingresa tu correo:
                        <input type="email" placeholder="aaa@gmail.com" name="email"><br>
                    </label>
                    <label for="Observaciones"> Mensaje:<br>
                        <textarea placeholder="Observaciones"></textarea>
                    </label> <br>
                    <div>Queres recibir info sobre nosotros?
                    <input type="checkbox" name="acepta" value="1"></div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </article>
